<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA 2K23 MyCareer Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --section: #1e293b;
      --highlight: #fbbf24;
    }

    body.light-mode {
      --bg: #f8fafc;
      --text: #1e293b;
      --accent: #0ea5e9;
      --section: #e2e8f0;
      --highlight: #ca8a04;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h1, h2, h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 300px;
      background: var(--section);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      min-width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: black;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      width: auto;
    }

    .result {
      font-weight: bold;
      font-size: 18px;
      color: var(--highlight);
      margin-top: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .top-bar button {
      margin-left: 10px;
    }

    .file-input {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar > div {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <h1>NBA 2K23 MyCareer Tool</h1>
  <div>
    <button onclick="exportData()">ðŸ’¾ Export JSON</button>
    <label>
      <input type="file" class="file-input" id="importFile" accept=".json" onchange="importData(event)">
      <button onclick="document.getElementById('importFile').click()">ðŸ“‚ Import JSON</button>
    </label>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>
</div>

<div class="container">

  <!-- Points Bank Panel -->
  <div class="panel">
    <h2>Points Bank</h2>
    <label>Total Points Bank:
      <input type="number" id="manualTotalPoints" value="1000">
    </label>
  </div>

  <!-- Game Stats Panel -->
  <div class="panel">
    <h2>Game Stats</h2>
    <form id="statsForm" onsubmit="event.preventDefault(); calculateTotalPoints();">
      <label>Points (gpts): <input type="number" name="gpts" value="0"></label>
      <label>Rebounds (greb): <input type="number" name="greb" value="0"></label>
      <label>Assists (gast): <input type="number" name="gast" value="0"></label>
      <label>Steals (gstl): <input type="number" name="gstl" value="0"></label>
      <label>Blocks (gblk): <input type="number" name="gblk" value="0"></label>
      <label>2PT Made (g2pt): <input type="number" name="g2pt" value="0"></label>
      <label>3PT Made (g3pt): <input type="number" name="g3pt" value="0"></label>
      <label>Free Throws (gfts): <input type="number" name="gfts" value="0"></label>
      <label>Turnovers (gtov): <input type="number" name="gtov" value="0"></label>
      <label>Fouls (gfls): <input type="number" name="gfls" value="0"></label>
      <label>+/- Score (gpm): <input type="number" name="gpm" value="0"></label>
      <button type="submit">Calculate Points Earned</button>
    </form>
    <div class="result">Points Earned: <span id="pointsEarned">0</span></div>
    <div class="result">Total Points Bank: <span id="pointsBankDisplay">1000</span></div>
  </div>

  <!-- Upgrade Panel -->
  <div class="panel">
    <h2>Attribute Upgrade Cost</h2>

    <div>
      <h3>Offense</h3>
      <label>Current Rating: <input type="number" id="offenseCurrent" min="0" max="98" value="60"></label>
      <label>Target Rating: <input type="number" id="offenseTarget" min="1" max="99" value="70"></label>
      <div class="result">Cost: <span id="offenseCost">0</span></div>
    </div>

    <div>
      <h3>Defense</h3>
      <label>Current Rating: <input type="number" id="defenseCurrent" min="0" max="98" value="60"></label>
      <label>Target Rating: <input type="number" id="defenseTarget" min="1" max="99" value="70"></label>
      <div class="result">Cost: <span id="defenseCost">0</span></div>
    </div>

    <div>
      <h3>Athleticism</h3>
      <label>Current Rating: <input type="number" id="athleticCurrent" min="0" max="98" value="60"></label>
      <label>Target Rating: <input type="number" id="athleticTarget" min="1" max="99" value="70"></label>
      <div class="result">Cost: <span id="athleticCost">0</span></div>
    </div>

    <div>
      <h3>Mental</h3>
      <label>Current Rating: <input type="number" id="mentalCurrent" min="0" max="98" value="60"></label>
      <label>Target Rating: <input type="number" id="mentalTarget" min="1" max="99" value="70"></label>
      <div class="result">Cost: <span id="mentalCost">0</span></div>
    </div>

    <button onclick="calculateAllUpgrades()">Calculate All Upgrade Costs</button>
  </div>
</div>

<script>
  const pointValues = {
    gpts: 2, greb: 5, gast: 5, gstl: 10, gblk: 10,
    g2pt: 2, g3pt: 3, gfts: 1, gtov: -2, gfls: -1, gpm: 5
  };

  const upgradeCostPerPoint = {
    offense: r => (r < 60 ? 0 : r <= 79 ? 8 : r <= 89 ? 20 : r <= 94 ? 35 : 50),
    mental: r => (r < 60 ? 0 : r <= 79 ? 7 : r <= 89 ? 18 : r <= 94 ? 30 : 45),
    defense: r => (r < 60 ? 1 : r <= 79 ? 11 : r <= 89 ? 25 : r <= 94 ? 50 : 75),
    athleticism: r => (r < 60 ? 5 : r <= 79 ? 15 : r <= 89 ? 35 : r <= 94 ? 65 : 100)
  };

  function calculateTotalPoints() {
    const form = document.forms['statsForm'];
    let earned = 0;

    for (let key in pointValues) {
      let val = parseInt(form[key].value) || 0;
      earned += val * pointValues[key];
    }

    const bank = document.getElementById('manualTotalPoints');
    const newTotal = parseInt(bank.value) + earned;
    bank.value = newTotal;

    document.getElementById('pointsEarned').innerText = earned;
    document.getElementById('pointsBankDisplay').innerText = newTotal;
  }

  function calculateAllUpgrades() {
    const categories = ['offense', 'defense', 'athletic', 'mental'];
    for (let cat of categories) {
      const current = parseInt(document.getElementById(`${cat}Current`).value);
      const target = parseInt(document.getElementById(`${cat}Target`).value);
      const display = document.getElementById(`${cat}Cost`);

      if (isNaN(current) || isNaN(target) || current >= target || target > 99 || current < 0) {
        display.innerText = "Invalid input";
        continue;
      }

      let cost = 0;
      for (let i = current + 1; i <= target; i++) {
        cost += upgradeCostPerPoint[cat === 'athletic' ? 'athleticism' : cat](i);
      }

      display.innerText = cost;
    }
  }

  function exportData() {
    const data = {
      totalPoints: document.getElementById('manualTotalPoints').value,
      stats: Object.fromEntries(new FormData(document.forms['statsForm'])),
      upgrade: {
        offense: {
          current: document.getElementById('offenseCurrent').value,
          target: document.getElementById('offenseTarget').value
        },
        defense: {
          current: document.getElementById('defenseCurrent').value,
          target: document.getElementById('defenseTarget').value
        },
        athletic: {
          current: document.getElementById('athleticCurrent').value,
          target: document.getElementById('athleticTarget').value
        },
        mental: {
          current: document.getElementById('mentalCurrent').value,
          target: document.getElementById('mentalTarget').value
        }
      }
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "nba2k23_stats.json";
    link.click();
    URL.revokeObjectURL(url);
  }

  function importData(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        document.getElementById('manualTotalPoints').value = data.totalPoints || 0;
        document.getElementById('pointsBankDisplay').innerText = data.totalPoints || 0;

        const form = document.forms['statsForm'];
        for (let key in data.stats) {
          if (form[key]) form[key].value = data.stats[key];
        }

        for (let cat of ['offense', 'defense', 'athletic', 'mental']) {
          document.getElementById(`${cat}Current`).value = data.upgrade?.[cat]?.current || 60;
          document.getElementById(`${cat}Target`).value = data.upgrade?.[cat]?.target || 70;
        }
      } catch (err) {
        alert("Invalid file!");
      }
    };
    reader.readAsText(file);
  }

  function toggleDarkMode() {
    document.body.classList.toggle('light-mode');
  }
</script>

</body>
</html>
